<ol class="items-list">
    <li class="flexrow items-header">
        <div class="item-name">Name</div>
        <div class="item-formula">Description</div>
    </li>
    <li class="item flexrow" data-uuid="roll.uuid">
        <div class="flexrow">
            <label class="item-roll-label">Attack Roll</label>
            <input
                type="text"
                class=""
                name="system.rolls.attack"
                value="{{system.rolls.attack}}"
                data-dtype="String"
            />
        </div>
    </li>
    <li>
        <div class="flexrow">
            <label class="item-roll-label">Damage</label>
            <input
                type="text"
                class=""
                name="system.rolls.damage"
                value="{{system.rolls.damage}}"
                data-dtype="String"
            />
        </div>
    </li>
</ol>
