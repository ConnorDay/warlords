<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
        />
        <div class="header-fields">
            <h1 class="charname">
                <input
                    name="name"
                    type="text"
                    value="{{item.name}}"
                    placeholder="Name"
                />
            </h1>
            <div class="grid grid-2col">
                <div class="resource">
                    <label class="bold">Quantity</label>
                    <input
                        type="text"
                        name="system.quantity"
                        value="{{system.quantity}}"
                        data-dtype="Number"
                    />
                </div>
                <div class="resource">
                    <label class="bold">Weight</label>
                    <input
                        type="text"
                        name="system.weight"
                        value="{{system.weight}}"
                        data-dtype="Number"
                    />
                </div>
                <div>
                    {{!-- Empty cell --}}
                </div>
                <div align="right">
                    <label>Consumable?</label>
                    <input
                        type="checkbox"
                        class="check-consumable fit-checkbox"
                        value="{{system.consumable}}"
                        {{#if system.consumable}}
                        checked
                        {{/if}}
                    />
                </div>
            </div>
        </div>
    </header>
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div data-group="primary">
            {{!-- As you add new fields, add them in here! --}}
            <div class="resource">
                {{>"systems/warlords/templates/item/parts/item-rolls.html"}}
                <br>
                <label class="bold">Consumes</label>
                <div class="key">
                <select class="resource-list" name="resources">
                    <option value="">None</option>
                    {{#each resources as |item i|}}
                    <option value={{item.item.id}} {{#if item.selected}} selected {{/if}}>{{item.item.name}}</option>
                    {{/each}}
                </select>
                </div>
            </div>
        </div>
        <br>
        <div class="tab" data-group="primary">
            <label class="bold">Description</label>
            {{editor system.description target="system.description"
            rollData=rollData button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
