<ol class="items-list">
  <li class="flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-cost">Cost</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create Spell" data-type="spell"><i class="fas fa-plus"></i> Add spell</a>
    </div>
  </li>
  {{#each spells as |item i|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <div class="item-name flexrow">
        <div class="item-image">
            <a class="rollable spell-subtract-cost" data-amount="{{item.system.spellCost}}" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
      <h4>{{item.name}}</h4>
    </div>
    <div class="item-cost">
        {{#if item.system.spellCost includeZero = true}}
        {{item.system.spellCost}}
        {{/if}}
    </div>
    <div class="item-controls">
      <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>
